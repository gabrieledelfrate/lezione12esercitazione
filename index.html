<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <meta name="description" content="Aggiungi task alla tua lista!">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Aggiungi i tuoi task, barrali se completi o eliminali!</h1>
        <h2>Tieni traccia di tutti i tuoi impagni giornalieri!</h2>
    </header>
    <form action="">
        <label for="task">Inserisci il tuo task!</label>
        <input type="text" id="newTask" name="task" required>
        <button type="submit" id="addTask">Aggiungi</button>
    </form>
    <ul></ul>

    <div><img src="assets/love.png" alt="amore incondizionato per js"></div>

    <footer>
        <p>p.s. barrare ed eliminare potrebbe non essere possibile</p>
    </footer>
    <script src="js/d1.js"></script>
</body>
</html>
